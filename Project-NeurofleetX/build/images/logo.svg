<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f4ff" stroke="#667eea" stroke-width="2"/>
  
  <!-- Vehicle icon -->
  <g transform="translate(100, 100)">
    <!-- Main vehicle body -->
    <rect x="-35" y="-15" width="70" height="25" rx="5" fill="#667eea"/>
    
    <!-- Windows -->
    <rect x="-20" y="-10" width="15" height="8" rx="2" fill="#c7d2fe"/>
    <rect x="5" y="-10" width="15" height="8" rx="2" fill="#c7d2fe"/>
    
    <!-- Wheels -->
    <circle cx="-25" cy="15" r="8" fill="#333"/>
    <circle cx="25" cy="15" r="8" fill="#333"/>
    
    <!-- Wheel centers -->
    <circle cx="-25" cy="15" r="4" fill="#667eea"/>
    <circle cx="25" cy="15" r="4" fill="#667eea"/>
    
    <!-- GPS/Tracking signal -->
    <circle cx="0" cy="-35" r="3" fill="#764ba2"/>
    <circle cx="0" cy="-35" r="8" fill="none" stroke="#764ba2" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="-35" r="13" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.3"/>
  </g>
</svg>