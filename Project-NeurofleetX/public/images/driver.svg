<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="150" fill="#f0f4ff" rx="10"/>
  
  <!-- Driver head -->
  <circle cx="75" cy="50" r="25" fill="#667eea"/>
  
  <!-- Driver face -->
  <circle cx="75" cy="50" r="12" fill="#667eea"/>
  
  <!-- Eyes -->
  <circle cx="70" cy="48" r="1.5" fill="white"/>
  <circle cx="80" cy="48" r="1.5" fill="white"/>
  
  <!-- Driving wheel position -->
  <path d="M 65 65 L 65 75" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
  <path d="M 85 65 L 85 75" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
  <circle cx="75" cy="70" r="8" fill="none" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Driver body -->
  <rect x="60" y="70" width="30" height="40" rx="5" fill="#667eea"/>
  
  <!-- Navigation/Route icon -->
  <g transform="translate(110, 100)">
    <path d="M -8 -8 L 0 2 L 8 -8" stroke="#764ba2" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#764ba2" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="10" stroke="#764ba2" stroke-width="2"/>
  </g>
</svg>